<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/cellphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/logo-instagram.png" class="instagram-logo" alt="instagram logo">
                
                <div class="profile-photo">
                    <img src="./assets/profile.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como goulart</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é goulart?</p>

                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
